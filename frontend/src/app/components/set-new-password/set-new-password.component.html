<div class="max-w-md mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6">Set New Password</h2>
  <form (ngSubmit)="setNewPassword()">
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700"
        >New Password</label
      >
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        class="mt-1 p-2 border rounded-md w-full"
        required
      />
    </div>
    <div class="mb-4">
      <label
        for="confirmPassword"
        class="block text-sm font-medium text-gray-700"
        >Confirm New Password</label
      >
      <input
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        type="password"
        class="mt-1 p-2 border rounded-md w-full"
        required
      />
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">
      Set New Password
    </button>
  </form>
  <p *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="text-green-500 mt-4">{{ successMessage }}</p>
</div>
