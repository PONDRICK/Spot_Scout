<div class="modal-content">
  <span class="close" (click)="navigateToDashboard()">&times;</span>
  <h2>Saved Maps History</h2>
  <ul class="map-list">
    <li *ngFor="let map of savedMaps" class="map-item">
      <div class="map-info">
        <span>Map ID: {{ map.id }}</span>
        <span>Map Name: {{ map.name }}</span>
      </div>
      <div class="map-actions">
        <button (click)="loadMap(map)" class="btn-load">Load</button>
        <button (click)="deleteMap(map.id)" class="btn-delete">Delete</button>
      </div>
    </li>
  </ul>
  <!-- Logout button -->
  <div class="logout-container">
    <button (click)="logout()" class="btn-logout">Logout</button>
  </div>
</div>
