<!-- Reset Password Page HTML -->
<div class="min-h-screen flex items-center justify-center reset-background">
  <div class="flex bg-black bg-opacity-50 rounded-lg shadow-md w-2/6 mx-auto my-10 p-10">
    <div class="w-full text-center">
      <h2 class="text-3xl font-bold mb-6 text-white">Reset Password</h2>
      <form (ngSubmit)="resetPassword()" class="space-y-4">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Enter your email address</label>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            class="mt-1 p-2 border rounded-md w-full"
            required
          />
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Reset Password</button>
      </form>
      <p *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</p>
    </div>
  </div>
</div>
