<div class="login-background">

  <!-- Waves Container -->
  <div>
   <svg
     class="waves"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 24 150 28"
     preserveAspectRatio="none"
     shape-rendering="auto"
   >
     <defs>
       <path
         id="gentle-wave"
         d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
       />
     </defs>
     <g class="parallax">
       <use
         xlink:href="#gentle-wave"
         x="48"
         y="0"
         fill="rgba(255,255,255,0.7)"
       />
       <use
         xlink:href="#gentle-wave"
         x="48"
         y="3"
         fill="rgba(255,255,255,0.5)"
       />
       <use
         xlink:href="#gentle-wave"
         x="48"
         y="5"
         fill="rgba(255,255,255,0.3)"
       />
       <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
     </g>
   </svg>
 </div>

 <div class="flex items-center justify-center w-full h-full main-container">
   <div class="flex bg-black bg-opacity-50 rounded-lg shadow-md w-2/6 mx-auto my-10 p-10">
     <div class="w-full text-center">
       <h3 class="text-3xl font-bold mb-6 text-white">Reset Password</h3>
       <form (ngSubmit)="resetPassword()" class="space-y-4">
         <div class="mb-4">
           <label for="email" class="block text-sm font-medium text-gray-300 text-left label-padding">Enter your email address</label>
           <input [(ngModel)]="email" name="email" type="email" class="mt-1 p-2 border rounded-md w-full" required />
         </div>
         <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Reset Password</button>
       </form>
       <p *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</p>
     </div>
   </div>
 </div>
</div>
