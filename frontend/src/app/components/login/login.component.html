<!-- src/app/components/login/login.component.html -->
<div class="max-w-md mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6">Login</h2>
  <form (ngSubmit)="login()">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        [(ngModel)]="credentials.email"
        name="email"
        type="email"
        class="mt-1 p-2 border rounded-md w-full"
        required
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        [(ngModel)]="credentials.password"
        name="password"
        type="password"
        class="mt-1 p-2 border rounded-md w-full"
        required
      />
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">
      Login
    </button>
  </form>
  <p *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</p>
  <p class="mt-4">
    <a routerLink="/register" class="text-blue-500">Register here</a>
  </p>
  <p class="mt-4">
    <a routerLink="/reset-password" class="text-blue-500">Forgot Password?</a>
  </p>
</div>
